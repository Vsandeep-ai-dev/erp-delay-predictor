<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>ERP Delay Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">ERP Delay Predictor</h2>
        <form method="POST" action="/predict">
            <div class="row g-3">
                <div class="col"><input class="form-control" name="Quantity" type="number" placeholder="Quantity" required></div>
                <div class="col"><input class="form-control" name="UnitPrice" type="number" placeholder="Unit Price" required></div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col"><input class="form-control" name="WarehouseRating" type="number" placeholder="Warehouse Rating" required></div>
                <div class="col"><input class="form-control" name="VendorScore" type="number" placeholder="Vendor Score" required></div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col"><input class="form-control" name="ShippingSpeed" type="number" placeholder="Shipping Speed" required></div>
                <div class="col"><input class="form-control" name="ItemDemand" type="number" placeholder="Item Demand" required></div>
            </div>
            <button class="btn btn-primary w-100 mt-4">Predict Delay</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info text-center mt-3">{{ prediction_text }}</div>
        {% endif %}
    </div>
</div>
</body>
</html>
